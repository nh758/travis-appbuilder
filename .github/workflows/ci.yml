name: CI
on:
  # Allows triggering from an action another repository. Expects event_type: 'ab-ci'
  # and client_payload: { commit: ... } with the appbuilder commit to use when
  # building ab-production-image
  # repository_dispatch:
  #   types: [ab-ci]
  workflow_dispatch:
    inputs:
      commit:
        description: commit
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Check commit
        run: echo "${{ github.event.inputs.commit }}"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Install npm packages
        run: npm install
      - name: Checkout ab-production-image
        uses: actions/checkout@v2
        with:
          repository: appdevdesigns/ab-production-image
          path: image
      - name: Checkout ab-production-stack
        uses: actions/checkout@v2
        with:
          repository: appdevdesigns/ab-production-stack
          path: stack
      - name: Copy docker-compose.test.yml
        run: cp ./docker-compose.test.yml ./stack/docker-compose.test.yml
      - name: Build ab-production-image
        run: |
          cd image &&
          docker build --no-cache --build-arg AB_GITHUB_COMMIT=${{ github.events.inputs.commit }} --compress -t digiserve/ab-sails-api:test .
          && cd ..
      - name: Initialize docker swarm
        run: docker swarm init
      - name: Stack Deploy
        run: cd stack && docker stack deploy -c docker-compose.test.yml ab && cd ..
      - name: Show GitHub commit information
        run: scripts/commit_info.sh
      - name: Run tests
        run: npm run test
