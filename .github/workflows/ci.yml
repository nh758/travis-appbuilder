name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Install npm packages
        run: npm install
      - name: Checkout ab-production-image
        uses: actions/checkout@v2
        with:
          repository: appdevdesigns/ab-production-stack
          path: image
      - name: Checkout ab_production_stack
        uses: actions/checkout@v2
        with:
          repository: appdevdesigns/ab-production-stack
          path: stack
      - name: Build ab_production_image
        run: cd image && docker build --no-cache --compress -t digiserve/ab-sails-api:test .
        # --build-arg AB_GITHUB_COMMIT=${{ github.event.client_payload.commit }}
      - name: Copy docker-compose-test.yml
        run: cd .. && cp docker-compose-test.yml image/docker-compose-test.yml
      - name: Initialize docker swarm
        run: docker swarm init
      - name: Stack Deploy
        run: cd stack && docker stack deploy -c docker-compose-test.yml
      - name: Show GitHub commit information
        run: scripts/commit_info.sh

      - name: Run tests
        run: npm run test
